### Site Settings ###
title: Ashwin Rao
description: >-
  Hi! I'm Ashwin, a Computer Science undergrad at IIIT Hyderabad.
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: ashwin21rao/ashwin21rao.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
